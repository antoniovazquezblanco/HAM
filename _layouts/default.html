<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width" />
  {% for meta in site.ham.site_meta %}
    <meta name="{{ meta.name }}" content="{{ meta.content }}" />
  {% endfor %}

  <!-- Favicon and title -->
  <link rel="icon" href="{{ site.ham.site_favicon | default: site.ham.site_icon }}">
  <title>{{ page.title }} - {{ site.title }}</title>

  <!-- Halfmoon CSS -->
  <link href="{{ site.url }}/assets/halfmoon-variables.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons CSS -->
  <link href="{{ site.url }}/assets/bootstrap-icons.min.css" rel="stylesheet" />
  
  <!-- Core CSS required for HAM to work properly -->
  <link href="{{ site.url }}/assets/default.css" rel="stylesheet" />

  <!-- Additional CSS -->
  <link href="{{ site.url }}/assets/main.css" rel="stylesheet" />
  <link href="{{ site.url }}/assets/syntax-highlighter.css" rel="stylesheet" />

  <!-- rel-me Links -->
  {% for link in site.ham.site_rel_me %}
    <link href="{{ link }}" rel="me" />
  {% endfor %}
</head>
<body class="with-custom-webkit-scrollbars with-custom-css-scrollbars" data-dm-shortcut-enabled="true" data-sidebar-shortcut-enabled="true" data-set-preferred-mode-onload="true">
  {% include search-modal.html %}
  <div class="page-wrapper with-navbar with-sidebar">
    <div class="sticky-alerts"></div>
    {% include navbar.html %}
    {% include sidebar.html %}
    <div class="content-wrapper">
      <div class="container-fluid">
        {{ content }}
      </div>
    </div>
    {% include footer.html %}
  </div>

  <!-- Simple Jekyll Search JS -->
  <script src="{{ site.url }}/assets/simple-jekyll-search.min.js"></script>
  <script>
    var sjs = SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('results-container'),
      json: '{{ site.url }}/assets/search.json'
    })
  </script>
  <!-- Halfmoon JS -->
  <script src="{{ site.url }}/assets/halfmoon.min.js"></script>
</body>
</html>
